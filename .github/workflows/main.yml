name: CypressRealWorldAppTests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      USER: ${{ secrets.USER }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Checkout server
        uses: actions/checkout@v4
        with:
          repository: cypress-io/cypress-realworld-app
          path: cypress-realworld-app

      - name: Install Server
        run: cd cypress-realworld-app && yarn install

      - name: Checkout test
        uses: actions/checkout@v4
        with:
          path: tests

      - name: Install Test
        run: cd tests && npm install

      - name: Run Tests
        run: |
          cd cypress-realworld-app && yarn dev &
          cd tests && sleep 60 && npm run wdio

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Generate Allure Report
        if: always()
        run: npm run allure:report

      - name: Build test report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 1

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history



